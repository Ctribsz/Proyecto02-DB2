                  items:
                    type: string
      responses:
        200:
          description: Reseñas eliminadas
  /DB/resenas/{id}:
    get:
      tags: [Reseñas]
      summary: Obtener reseña por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Reseña encontrada
    put:
      tags: [Reseñas]
      summary: Actualizar reseña por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resena'
      responses:
        200:
          description: Reseña actualizada
    delete:
      tags: [Reseñas]
      summary: Eliminar reseña por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Reseña eliminada
  /DB/resenas/batch:
    post:
      tags: [Reseñas]
      summary: Crear múltiples reseñas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Resena'
      responses:
