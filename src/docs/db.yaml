          description: Reseñas creadas

    delete:
      tags: [Reseñas]
      summary: Eliminar múltiples reseñas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                calificacion: { $lt: 3 }
      responses:
        200:
          description: Reseñas eliminadas
    
    put:
      tags: [Reseñas]
      summary: Actualizar múltiples reseñas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filtro:
                  type: object
                  example:
                    calificacion: { $lt: 4 }
                datos:
                  type: object
                  example:
                    comentario: "Gracias por tu reseña, la tendremos en cuenta"
      responses:
        200:
          description: Reseñas actualizadas


  /DB/sucursales:
    get:
      tags: [Sucursales]
      summary: Obtener todas las sucursales
      responses:
        200:
          description: Lista de sucursales
    post:
      tags: [Sucursales]
      summary: Crear una nueva sucursal
      requestBody:
        required: true
        content:
