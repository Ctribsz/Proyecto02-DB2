openapi: 3.0.0
info:
  title: API DB
  version: 1.0.0
  description: >
    Documentación de la API para poryecto DB
servers:
  - url: http://localhost:3000
    description: Servidor local
    


tags:
  - name: Usuarios
    description: Operaciones relacionadas a usuarios
  - name: Menu
    description: Gestión del menú de platillos
  - name: Ordenes
    description: Gestión de órdenes de comida
  - name: Reseñas
    description: Opiniones de los usuarios sobre pedidos
  - name: Sucursales
    description: Información de las sucursales disponibles
  - name: Utils
    description: Operaciones genéricas sobre cualquier colección (count, aggregate, etc.)

paths:
  /DB/usuarios:
    get:
      tags: [Usuarios]
      summary: Obtener todos los usuarios
      responses:
        200:
          description: Lista de usuarios
    post:
      tags: [Usuarios]
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        201:
          description: Usuario creado
    put:
      tags: [Usuarios]
      summary: Actualizar múltiples usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Usuario'
      responses:
        200:
          description: Usuarios actualizados
    delete:
      tags: [Usuarios]
      summary: Eliminar múltiples usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Usuarios eliminados
  /DB/usuarios/{id}:
    get:
      tags: [Usuarios]
      summary: Obtener usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuario encontrado
    put:
      tags: [Usuarios]
      summary: Actualizar usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        200:
          description: Usuario actualizado
    delete:
      tags: [Usuarios]
      summary: Eliminar usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuario eliminado
  

  /DB/usuarios/batch:
    post:
      tags: [Usuarios]
      summary: Crear múltiples usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Usuario'
      responses:
        201:
          description: Usuarios creados

    delete:
      tags: [Usuarios]
      summary: Eliminar múltiples usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                rol: "cliente"
      responses:
        200:
          description: Usuarios eliminados
    
    put:
      tags: [Usuarios]
      summary: Actualizar múltiples usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filtro:
                  type: object
                  example:
                    rol: "cliente"
                datos:
                  type: object
                  example:
                    activo: false
      responses:
        200:
          description: Usuarios actualizados


  /DB/menu:
    get:
      tags: [Menu]
      summary: Obtener todos los platillos
