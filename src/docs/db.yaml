          description: Platillos creados

    delete:
      tags: [Menu]
      summary: Eliminar múltiples platillos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                categoria: "Postres"
      responses:
        200:
          description: Platillos eliminados
    
    put:
      tags: [Menu]
      summary: Actualizar múltiples platillos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filtro:
                  type: object
                  example:
                    categoria: "Bebidas"
                datos:
                  type: object
                  example:
                    disponible: false
      responses:
        200:
          description: Platillos actualizados


  /DB/ordenes:
    get:
      tags: [Ordenes]
      summary: Obtener todas las órdenes
      responses:
        200:
          description: Lista de órdenes
    post:
      tags: [Ordenes]
      summary: Crear una nueva orden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Orden'
      responses:
        201:
          description: Orden creada
    put:
      tags: [Ordenes]
      summary: Actualizar múltiples órdenes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Orden'
      responses:
        200:
          description: Órdenes actualizadas
    delete:
      tags: [Ordenes]
      summary: Eliminar múltiples órdenes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Órdenes eliminadas

  /DB/ordenes/{id}:
    get:
      tags: [Ordenes]
      summary: Obtener orden por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Orden encontrada
    put:
      tags: [Ordenes]
      summary: Actualizar orden por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Orden'
      responses:
        200:
          description: Orden actualizada
    delete:
      tags: [Ordenes]
      summary: Eliminar orden por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Orden eliminada
  
  /DB/ordenes/batch:
    post:
      tags: [Ordenes]
      summary: Crear múltiples órdenes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Orden'
      responses:
        201:
          description: Órdenes creadas correctamente

    put:
      tags: [Ordenes]
      summary: Actualizar múltiples órdenes por filtro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filtro:
                  type: object
                  description: Criterio para seleccionar órdenes a actualizar
                  example:
                    estado: pendiente
                datos:
                  type: object
                  description: Nuevos datos a aplicar
                  example:
                    estado: preparando
      responses:
        200:
          description: Órdenes actualizadas correctamente

    delete:
      tags: [Ordenes]
      summary: Eliminar múltiples órdenes por filtro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                estado: cancelado
      responses:
        200:
          description: Órdenes eliminadas correctamente
  
  /DB/resenas:
    get:
      tags: [Reseñas]
      summary: Obtener todas las reseñas
      responses:
        200:
          description: Lista de reseñas
    post:
      tags: [Reseñas]
      summary: Crear una nueva reseña
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resena'
      responses:
