          description: Sucursales eliminadas
  /DB/sucursales/{id}:
    get:
      tags: [Sucursales]
      summary: Obtener sucursal por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Sucursal encontrada
    put:
      tags: [Sucursales]
      summary: Actualizar sucursal por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sucursal'
      responses:
        200:
          description: Sucursal actualizada
    delete:
      tags: [Sucursales]
      summary: Eliminar sucursal por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Sucursal eliminada

  /DB/sucursales/batch:
    post:
      tags: [Sucursales]
      summary: Crear múltiples sucursales
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Sucursal'
      responses:
        201:
          description: Sucursales creadas

    delete:
      tags: [Sucursales]
      summary: Eliminar múltiples sucursales
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                ciudad: "Chimaltenango"
      responses:
        200:
          description: Sucursales eliminadas
    
    put:
      tags: [Sucursales]
      summary: Actualizar múltiples sucursales
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filtro:
                  type: object
                  example:
                    ciudad: "Mixco"
                datos:
                  type: object
                  example:
                    horario: "9:00 a 17:00"
      responses:
        200:
          description: Sucursales actualizadas


  /DB/utils/{coleccion}/count:
    get:
      tags: [Utils]
      summary: Contar documentos por colección
      parameters:
        - in: path
          name: coleccion
          required: true
          schema:
            type: string
      responses:
        200:
          description: Conteo total
  /DB/utils/{coleccion}/distinct:
    get:
      tags: [Utils]
      summary: Obtener valores únicos
      parameters:
        - in: path
          name: coleccion
          required: true
          schema:
            type: string
        - in: query
          name: campo
          required: true
          schema:
            type: string
      responses:
        200:
          description: Valores únicos del campo
  /DB/utils/{coleccion}/aggregate:
    post:
      tags: [Utils]
      summary: Ejecutar agregaciones sobre cualquier colección
      parameters:
        - in: path
          name: coleccion
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
      responses:
        200:
          description: Resultado de agregación
  /DB/utils/{coleccion}/{id}/push:
    put:
      tags: [Utils]
      summary: Agregar elemento a un arreglo
      parameters:
        - in: path
          name: coleccion
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Elemento agregado
  /DB/utils/{coleccion}/{id}/pull:
    put:
      tags: [Utils]
      summary: Eliminar elemento de un arreglo
      parameters:
        - in: path
          name: coleccion
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Elemento eliminado
  
  /DB/auth/register:
    post:
      tags:
        - Autenticación
      summary: Registro de nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - correo
                - contraseña
              properties:
                nombre:
                  type: string
                correo:
                  type: string
                contraseña:
                  type: string
                telefono:
                  type: string
                direccion:
                  type: string
                rol:
                  type: string
      responses:
        '201':
          description: Usuario registrado exitosamente
        '400':
          description: El correo ya está registrado
        '500':
          description: Error del servidor
  

  /DB/auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión y obtener token JWT
      description: Retorna un token JWT si las credenciales son correctas.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - correo
                - contraseña
              properties:
                correo:
                  type: string
                  example: ejemplo@correo.com
                contraseña:
                  type: string
                  example: 123456
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT para autenticación
                  usuario:
                    type: object
                    properties:
                      id:
                        type: string
                      nombre:
                        type: string
                      correo:
                        type: string
                      rol:
                        type: string
        '401':
          description: Credenciales incorrectas
        '403':
          description: Usuario inactivo
        '500':
          description: Error interno del servidor



components:
  schemas:
    Usuario:
      type: object
      properties:
        _id:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        nombre:
          type: string
          example: Juan Pérez
        correo:
          type: string
          example: juan@example.com
        contraseña:
          type: string
          example: secret1234
        telefono:
          type: string
          example: 1234-5678
        direccion:
          type: object
          properties:
            calle:
              type: string
              example: 5ta Avenida 10-20 zona 10
            zona:
              type: integer
              example: 10
            municipio:
              type: string
              example: Guatemala
        rol:
          type: string
          example: cliente
        activo:
          type: boolean
          example: true
        fechaRegistro:
          type: string
          format: date-time
          example: 2023-11-10T14:00:00Z

    Menu:
      type: object
      properties:
        _id:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        nombre:
          type: string
          example: Pasta Alfredo
        descripcion:
          type: string
          example: Pasta con crema y queso parmesano
        precio:
          type: number
          example: 75.5
        categoria:
          type: string
          example: Plato fuerte
        disponible:
          type: boolean
          example: true
        ingredientes:
          type: array
          items:
            type: string
          example: ["pasta", "queso", "crema"]
        vegana:
          type: boolean
          example: false
        fechaCreacion:
          type: string
          format: date-time
          example: 2024-11-15T10:00:00Z

    Orden:
      type: object
      properties:
        _id:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        usuarioId:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        restauranteId:
          type: string
          example: 6638be3ac0d8ef34f8a79e11
        platillos:
          type: array
          items:
            type: object
            properties:
              platilloId:
                type: string
              nombre:
                type: string
              cantidad:
                type: integer
              precioUnitario:
                type: number
        estado:
          type: string
          example: preparando
        metodoPago:
          type: string
          example: efectivo
        fecha:
          type: string
          format: date-time
          example: 2024-12-01T13:00:00Z
        notas:
          type: string
          example: Sin cebolla, por favor

    Resena:
      type: object
      properties:
        _id:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        usuarioId:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        ordenId:
          type: string
          example: 6640aa34b7f6a43dc7899bc2
        calificacion:
          type: integer
          example: 5
        comentario:
          type: string
          example: Excelente comida y entrega rápida
        fecha:
          type: string
          format: date-time
          example: 2025-01-01T14:30:00Z
        respuestas:
          type: array
          items:
            type: object
            properties:
              adminId:
                type: string
              mensaje:
                type: string
              fechaRespuesta:
                type: string
                format: date-time

    Sucursal:
      type: object
      properties:
        _id:
          type: string
          example: 6639ab12c0d8ef34f8a7b412
        nombre:
          type: string
          example: Sucursal Zona 10
        ubicacion:
          type: object
          properties:
            ciudad:
              type: string
              example: Guatemala
            zona:
